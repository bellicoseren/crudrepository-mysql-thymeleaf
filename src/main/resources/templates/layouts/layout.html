<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Spring boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
<link rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="#">Bellicose</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				arial-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/listar}">Cliente</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
	
	</div>
	<footer th:fragment="footer" class="container">
		<hr />
		<img alt="Spring Logo" th:src="@{/images/boot.jpeg}">
		<p>
			Powered by <a href="https://projects.spring.io/spring-boot/">Spring boot</a>
			y <a href="http://www.thymeleaf.org">Thymeleaf</a>
		</p>
		<p>
			Este producto fue desarrollado en IDE Eclipse + Spring plugins (STS Spring Tool)
		</p>
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	</footer>
</body>
</html>
