<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head"></head>
<body>

	<header th:replace="layouts/layout :: header"></header>
	<br>
	<br>
	<br>
	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a class="btn btn-primary btn-xs" th:href="@{/form}">Crear
						cliente</a>
				</h4>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
							<th>Fecha</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="cliente: ${clientes}">
							<tr>
								<td th:text="${cliente.id}"></td>
								<td th:text="${cliente.nombre}"></td>
								<td th:text="${cliente.apellido}"></td>
								<td th:text="${cliente.email}"></td>
								<td th:text="${cliente.createAt}"></td>
								<td><a class="btn btn-primary btn-xs"
									th:href="@{/form/} + ${cliente.id}" th:text="'editar'"></a>
								<td><a class="btn btn-danger btn-xs"
									th:href="@{/eliminar/} + ${cliente.id}" th:text="'eliminar'"
									onclick="return confirm('Realmente desea eliminar?')"></a>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<footer th:replace="layouts/layout :: footer"></footer>
</body>
</html>
